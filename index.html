<!-- index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formulario - Prueba Programador</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (CDN) -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-4">Registro de usuario</h1>

    <div class="card mb-4">
      <div class="card-body">
        <form id="userForm" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
            <div class="invalid-feedback">Ingresa el nombre completo.</div>
          </div>

          <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <div class="invalid-feedback">Selecciona una fecha válida.</div>
          </div>

          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" name="sexo" required>
              <option value="">Selecciona...</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
            <div class="invalid-feedback">Selecciona una opción.</div>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
            <div class="invalid-feedback">Ingresa un correo válido.</div>
          </div>

          <!-- Edad se calcula en JS automáticamente pero también la dejamos como campo oculto para enviar -->
          <input type="hidden" id="edad" name="edad">

          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>

    <h2>Registros</h2>
    <div class="table-responsive">
      <table class="table table-striped" id="tablaRegistros">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
          </tr>
        </thead>
        <tbody>
          <!-- filas desde fetch.php -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS bundle (popper + bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Nuestro script -->
  <script src="script.js"></script>
</body>
</html>
